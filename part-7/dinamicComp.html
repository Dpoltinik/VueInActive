<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div class="app">
        <button @click="cycle">Cycle</button>
        <h1>
        <component :is="currentView"></component>
        </h1>
    </div>
    <script>
        const bookComponent = {
            template: `
            <div>
                <h1>Book component</h1>
            </div>
            `
        };
        const formComponent = {
            template: `
            <div>
                <h1>Form component</h1>
            </div>
            `
        };
        const headerComponent = {
            template: `
            <div>
                <h1>Header component</h1>
            </div>
            `
        }

        new Vue({
            el: '.app',
            components: {
                'bookComponent': bookComponent,
                'formComponent': formComponent,
                'headerComponent': headerComponent
            },
            data() {
                return {
                    currentView: bookComponent
                }
            },
            methods: {
                cycle() {
                    if (this.currentView === formComponent) {
                        this.currentView = bookComponent;
                    } else {
                        this.currentView = this.currentView === bookComponent ? headerComponent : formComponent;
                    }
                }
            }
        })


    </script>
</body>
</html>
