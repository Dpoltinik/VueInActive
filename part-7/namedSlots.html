<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <form-component>
            <h1>{{ header }}</h1>
            <label for="title" slot="titleSlot">{{ titleLabel }}</label>
            <label for="author" slot="authorSlot">{{ authorLabel }}</label>
        </form-component>
    </div>

    <script>
        const formComponent = {
            template: `
            <div>
                <slot></slot>
                <slot name='titleSlot'></slot>
                    <input id='title' type='text'/><br/>
                <slot name='authorSlot'></slot>
                    <input id='author' type='text'/><br/>
                <button>Submit</button>
            </div>
            `
        }

        new Vue({
            el: '#app',
            components: {'formComponent': formComponent},
            data() {
                return {
                    titleLabel: 'This title label from named slots',
                    authorLabel: 'This author label from named slots',
                    header: 'This Header from named slots'
                }
            }
        })
    </script>
</body>
</html>
