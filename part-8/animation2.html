<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div class="app">
        <my-anime :title="myTitle" :description="myDesc" :show="show"></my-anime>
    </div>
</body>
</html>

<script>
    const myAnime = {
        template: `
        <div>
            <div @click='show = !show'>
                <h1>{{ title }}
            </div>
            <transition name='bounce'>
                <div v-if='show'>
                    <h2>{{ description }}
                </div>
            <transition>
        <div>
        `,
        props: ['title', 'description', 'show']
    }

    new Vue({
        el:'.app',
        components: {'myAnime':myAnime},
        data(){
            return {
                myTitle: 'Who is smart boy?',
                myDesc: 'Yeah... you are smart boy, baby',
                show: false
            }
        }

    })
</script>

<style>

    .bounce-enter-active {
        animation: bounceIn 2s;
    }
    .bounce-leave-active {
        animation: bounceIn 2s reverse;
    }

    @keyframes bounceIn {
        0% {
            transform: scale(0.1);
            opacity: 0;
        }

        60% {
            transform: scale(1.2);
            opacity: 1;
        }

        100% {
            transform: scale(1)
        }
    }

</style>
