<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.6.2"></script>
</head>
<body>
    <div id="app">
        <h1>{{ header }}</h1>
        <h2>{{ welcome }}</h2>
        <p>{{ counter }}</p>
        <button @click="increment">Click here</button>
    </div>
</body>
<script>
    const store = new Vuex.Store({
        state: {
            msg: 'what do you think about Viny Pooh?',
            count: 0
        },
        mutations: {
            increment(state) {
                state.count++
            }
        },
        getters:{
            msg(state){
                return state.msg.toUpperCase()
            },
            count(state) {
                return state.count
            }
        }
    })

    new Vue({
        el:'#app',
        data(){
            return {
                header: 'Hello my little friend'
            }
        },
        methods: {
            increment(){
                store.commit('increment')
            }
        },

        computed: {
            welcome() {
                return store.getters.msg
            },
            counter() {
                return store.getters.count
            }
        }
    })
</script>
</html>
